<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Response Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            height: 36px;
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Response Classification</h1>
        <form action="/submit" method="POST">

            <div class="form-group">
                <label for="acceptedcmp1">Accepted Campaign 1:</label>
                <select id="acceptedcmp1" name="acceptedcmp1" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="acceptedcmp2">Accepted Campaign 2:</label>
                <select id="acceptedcmp2" name="acceptedcmp2" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="acceptedcmp3">Accepted Campaign 3:</label>
                <select id="acceptedcmp3" name="acceptedcmp3" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="acceptedcmp4">Accepted Campaign 4:</label>
                <select id="acceptedcmp4" name="acceptedcmp4" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="acceptedcmp5">Accepted Campaign 5:</label>
                <select id="acceptedcmp5" name="acceptedcmp5" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mntwines">Spendings on Wines:</label>
                <input type="text" id="mntwines" name="mntwines" required>
            </div>
            <div class="form-group">
                <label for="mntmeatproducts">Spendings on Meat Products:</label>
                <input type="text" id="mntmeatproducts" name="mntmeatproducts" required>
            </div>
            <div class="form-group">
                <label for="numcatalogpurchases">No. of purchases from Catalog:</label>
                <input type="text" id="numcatalogpurchases" name="numcatalogpurchases" required>
            </div>
            <div class="form-group">
                <label for="recency">Recency of Customer Purchase:</label>
                <input type="text" id="recency" name="recency" required>
            </div>
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </div>
</body>
</html>
